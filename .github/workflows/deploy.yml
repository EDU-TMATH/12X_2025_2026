name: Deploy Student Site

on:
  push:
    paths:
      - "sites/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - run: npm install -g wrangler@latest

      - name: Deploy
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: |
          USER="${{ github.actor }}"
          DIR="sites/$USER"

          echo "Deploying site for: $USER"
          echo "Directory: $DIR"

          npx wrangler pages publish "$DIR" \
            --project-name="$USER" \
            --branch=main \
            --compatibility-flags=pages_project_mode