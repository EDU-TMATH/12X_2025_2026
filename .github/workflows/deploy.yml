name: Deploy Student Site

on:
  push:
    paths:
      - "sites/**"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Wrangler
        run: npm install -g wrangler@latest

      # -----------------------------------------
      # 1. Map github.actor → folder bằng CODEOWNERS
      # -----------------------------------------
      - name: Determine student folder from CODEOWNERS
        id: map
        run: |
          ACTOR="${{ github.actor }}"

          # Chỉ tìm dòng trong /sites/.../ có chứa actor
          LINE=$(grep "^/sites/.*/ *@$ACTOR" .github/CODEOWNERS || true)

          if [ -z "$LINE" ]; then
            echo "❌ Không tìm thấy thư mục của học sinh $ACTOR trong CODEOWNERS"
            exit 1
          fi

          # Lấy đúng phần /sites/<folder>/
          RAW=$(echo "$LINE" | awk '{print $1}')

          # Loại bỏ prefix và suffix
          FOLDER=$(echo "$RAW" | sed -E 's|^/sites/||; s|/$||')

          echo "folder=$FOLDER" >> "$GITHUB_OUTPUT"

      # -----------------------------------------
      # 2. Kiểm tra project đã tồn tại chưa
      # -----------------------------------------
      - name: Check if Pages project exists
        id: check
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          PROJECT="${{ steps.map.outputs.folder }}"

          echo "Checking project: $PROJECT"

          STATUS=$(curl -s -o /tmp/out.json -w "%{http_code}" \
            -X GET "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects/$PROJECT" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN")

          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # -----------------------------------------
      # 3. Tạo Pages Project nếu chưa có
      # -----------------------------------------
      - name: Create Pages project
        if: steps.check.outputs.exists == 'false'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          PROJECT="${{ steps.map.outputs.folder }}"

          echo "Creating project: $PROJECT"

          curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/$CLOUDFLARE_ACCOUNT_ID/pages/projects" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" \
            --data "{\"name\":\"$PROJECT\",\"production_branch\":\"main\"}"

      # -----------------------------------------
      # 4. Deploy vào đúng project
      # -----------------------------------------
      - name: Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          FOLDER="${{ steps.map.outputs.folder }}"
          DIR="sites/$FOLDER"

          echo "Deploying folder: $DIR → Project: $FOLDER"

          npx wrangler pages publish "$DIR" \
            --project-name="$FOLDER" \
            --branch=main
